<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="lib/jquery-1.11.0.min.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">

    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-cookie.min.js"></script>
    <script src="lib/angular-cookies.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="lib/underscore-1.6.0.min.js"></script>
    <script src="lib/angular-google-maps.min.js"></script>

    <!-- Form validation -->
   <!-- custom css -->
    <script src="js/controller.js" type="text/javascript" ></script>


<style>
  div.container
    {
        background-color:#d3d3d3;
        border-bottom:2px solid black;
        border-left:2px solid black;
        border-right:2px solid black;
        border-radius:1px;
    }
    .btn
    {
         height: 30px;
        width: 100px;
        border: 2px solid black;

    }
</style>

</head>
<body ng-app="printFlow3" ng-controller="PrintFlowCtrl">

<br/><br/>
<div class="container">
    <div class="row">
        <div class="span6 offset3">
            <div class="page-header"><h2 style="text-align: center">FILL IN ALL REQUIRED FIELDS</h2></div>

<form name="myForm" role="form" novalidate ng-submit="myForm()" class="form-horizontal row">
    <div class="col-xs-3">
        <div class="form-group">
            <label class="col-sm-6 control-label">Work Group ID &nbsp &nbsp</label>
            <div class="col-sm-6">
                <input style="border-color:black; background-color:#d3d3d3" type="number" class="form-control" ng-model="workGroupID" readonly="true">
            </div>
        </div>
    </div><br/>
    <div class="col-xs-3">
        <div class="form-group">
            <label class="col-sm-6 control-label" >Work Group Name &nbsp &nbsp</label>
            <div class="col-sm-6">
                <input style="border-color:black; background-color: #d3d3d3"  type="text" class="form-control" ng-model="workGroupName"  readonly="true" >
            </div>
        </div>
    </div><br/>
    <div class="col-xs-6">
        <div class="form-group" ng-class="myForm.DropboxRoot.$dirty && myForm.DropboxRoot.$invalid">
            <label class="col-sm-4 control-label">Dropbox Root &nbsp &nbsp</label>
            <div class="col-sm-8">
                <input type="text" name="DropboxRoot" class="form-control" ng-model="DropboxRoot" ng-minlength="10" required> <span color="red">*</span><br/>

               </div>
        </div>
    </div><br/>
    <div class="col-xs-6">
        <div class="form-group" ng-class="myForm.preflightProfile.$dirty && myForm.preflightProfile.$invalid"></div>
            <label class="col-sm-4 control-label">Preflight Profile &nbsp &nbsp</label>
            <div class="col-sm-8">
                <input type="text" name="preflightProfile" class="form-control" ng-model="preflightProfile" required>
                <span color="red">*</span></div>
        <br/>

            <div class="col-xs-6">
                <div class="form-group" ng-class="{ 'has-error': myForm.email.$invalid }">
                    <label class="col-sm-4 control-label">Account Manager Email &nbsp &nbsp</label>
                    <div class="col-sm-8">
                        <input type="email" name="AccountManEmail" class="form-control" ng-model="AccountManEmail" required>

                        <span color="red">*</span><br/>

                    </div><br/>
                    <p align="center" ><button class="btn btn-default" type="submit" ng-model="submit">Save</button></p>
            </div></div>
</div>
</form> </div>
    </div>
</div>
</body>
</html>
